<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIMON</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>S I M O N</h1>
        <button class="button" id="instructions">Instructions</button>
    </header>
    <div class="board">
            <!-- <div class="box" id="box1">Box 1</div>
            <div class="box" id="box2">Box 2</div>
            <div class="box" id="box3">Box 3</div>
            <div class="box" id="box4">Box 4</div> -->
            <div class="circle" id=quarterCircleTopLeft></div>
            <div class="circle" id=quarterCircleTopRight></div>
            <div class="circle" id=quarterCircleBottomLeft></div>
            <div class="circle" id=quarterCircleBottomRight></div>
    </div>
